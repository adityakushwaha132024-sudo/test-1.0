<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f1724;
      --neon-pink: #ff2d95;
      --neon-cyan: #00f0ff;
      --neon-yellow: #ffd400;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,240,255,0.06), transparent 8%),
                  radial-gradient(900px 500px at 90% 90%, rgba(255,45,149,0.05), transparent 8%),
                  var(--bg1);
      color:#e6eef8;
      display:flex; align-items:center; justify-content:center;
    }

    .neon-lines{position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;}
    .neon-lines::before,
    .neon-lines::after{
      content:""; position:absolute; width:140%; height:2px; left:-20%;
      background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
      filter: blur(8px);
      opacity:0.85;
      animation: slide1 8s linear infinite;
    }
    .neon-lines::after{top:70%; transform:rotate(5deg); background: linear-gradient(90deg, transparent, var(--neon-pink), transparent); animation: slide2 10s linear infinite;}
    @keyframes slide1{0%{transform:translateX(-30%) rotate(-6deg)}50%{transform:translateX(10%) rotate(-6deg)}100%{transform:translateX(-30%) rotate(-6deg)}}
    @keyframes slide2{0%{transform:translateX(30%) rotate(5deg)}50%{transform:translateX(-10%) rotate(5deg)}100%{transform:translateX(30%) rotate(5deg)}}

    .card{
      position:relative; z-index:2;
      width:100%; max-width:400px; padding:36px; border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.015));
      border:1px solid rgba(255,255,255,0.04);
      backdrop-filter: blur(10px) saturate(130%);
      box-shadow: 0 8px 40px rgba(0,0,0,0.6);
    }
    .headline{font-weight:800; font-size:32px; text-align:center; margin-bottom:20px;}
    .headline .neon{background:linear-gradient(90deg,var(--neon-cyan),var(--neon-pink));-webkit-background-clip:text; background-clip:text; color:transparent;}

    form{display:flex;flex-direction:column;gap:16px}
    input{
      padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.08);
      background:rgba(0,0,0,0.25); color:#e6eef8; font-size:15px;
      outline:none;
    }
    input:focus{border-color:var(--neon-cyan); box-shadow:0 0 12px rgba(0,240,255,0.2);}

    .btn{
      padding:12px; border-radius:12px; border:none; cursor:pointer; font-weight:700;
      background: linear-gradient(90deg,var(--neon-pink), var(--neon-cyan)); color:#051024;
      box-shadow: 0 8px 40px rgba(0,200,220,0.12), 0 0 18px var(--neon-pink);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{ transform:translateY(-4px); box-shadow:0 18px 60px rgba(0,200,220,0.14),0 0 36px var(--neon-cyan);}

    .extra{margin-top:14px; font-size:14px; text-align:center; color:#b8d7ff}
    .extra a{color:var(--neon-cyan); text-decoration:none; font-weight:600}
  </style>
</head>
<body>
  <div class="neon-lines" aria-hidden="true"></div>
  <div class="card">
    <h1 class="headline">Sign <span class="neon">In</span></h1>
    <form onsubmit="signIn(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button class="btn" type="submit">Sign In</button>
    </form>
    <div class="extra">Don't have an account? <a href="#">Sign Up</a></div>
  </div>

  <script>
    function signIn(e){
      e.preventDefault();
      alert('Sign in clicked â€” connect to backend auth here.');
    }
  </script>
</body>
</html>
